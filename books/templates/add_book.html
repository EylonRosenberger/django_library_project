<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h1>Add a New Book</h1>
    <form method="post">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <label for="{{ form.name.id_for_label }}">Book Name:</label>
        {{ form.name }}
        <br>
        <label for="{{ form.author.id_for_label }}">Author:</label>
        {{ form.author }}
        <br>
        <label for="{{ form.year_published.id_for_label }}">Year Published:</label>
        {{ form.year_published }}
        <br>
        <label for="{{ form.book_type.id_for_label }}">Book Type:</label>
        {{ form.book_type }}
        <br>
        <button type="submit">Add Book</button>
    </form>
</body>
</html>
