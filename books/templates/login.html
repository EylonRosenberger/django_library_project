{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    Username
    <input name="username" />
    <br/>
    Password
    <input type="password" name="password" />
    <br/>
    <button type="submit">Login</button>
  </form>
  {{message}}
{% endblock %}
